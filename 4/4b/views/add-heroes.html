<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Heroes</title>

    <link rel="stylesheet" href="/assets/styles/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid ms-3 me-3">
            <a class="navbar-brand fw-bold fs-4" href="#"><span class="text-warning">7</span>DW</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex ms-auto gap-3">
                    <button class="btn btn-warning btn-orange fw-bold text-light" type="submit">Add Heroes</button>
                    <button class="btn btn-warning btn-orange fw-bold text-light" type="submit">Add Type</button>
                </div>
            </div>
        </div>
    </nav>

    <section class="d-flex p-5 bg-dark flex-column gap-3" style="height: 100vh;">
        <h2 class="h2 text-light text-center mb-3">Add Heroes</h2>
        <form class="d-flex gap-3 flex-column w-75 align-self-center" data-bs-theme="dark">
            <div class="mb-3">
                <label for="input-name" class="form-label text-light">Name</label>
                <input type="input-name" class="form-control" id="input-name-1">
            </div>
            <div class="mb-3">
                <label for="select-type" class="form-label text-light">Type</label>
                <select id="select-type" class="form-select">
                    <option>Logia</option>
                    <option>Zoan</option>
                    <option>Paramecia</option>
                    <option>Paramecia Special</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="input-image" class="form-label text-light">Image</label>
                <input class="form-control" type="file" id="input-image">
            </div>
            <button type="submit" class="btn btn-danger fw-bold">Submit</button>
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
